trigger:
- master

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - script: echo hello from Linux
    displayName: 'Run a one-line script'

- job: Windows
  pool:
    vmImage: 'windows-latest'

  steps:
  - script: echo hello from Windows
    displayName: 'Run a one-line script'

- job: macOS
  pool:
    vmImage: 'macOS-latest'

  steps:
  - script: echo hello from macOS
    displayName: 'Run a one-line script'


